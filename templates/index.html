<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Uttarakhand Tourism Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    /* Custom scrollbar for multi-select */
    select[multiple] {
      height: 160px;
      scrollbar-width: thin;
      scrollbar-color: #34d399 #d1fae5;
    }
    select[multiple]::-webkit-scrollbar {
      width: 8px;
    }
    select[multiple]::-webkit-scrollbar-thumb {
      background-color: #34d399;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-green-200 via-green-100 to-green-200 min-h-screen flex items-center justify-center px-4 py-12">
  <div class="bg-white rounded-3xl shadow-xl max-w-lg w-full p-8 sm:p-12">
    <h1 class="text-4xl font-extrabold text-green-700 mb-8 text-center tracking-tight">
      Discover Your Perfect Uttarakhand Destination
    </h1>

    <form action="/recommend" method="POST" class="space-y-8">
      <!-- Interests multi-select -->
      <div>
        <label for="interest" class="block text-gray-700 font-semibold mb-3">Select Your Interests (Multiple allowed):</label>
        <select
          id="interest"
          name="interest"
          multiple
          required
          class="w-full border border-green-300 rounded-md shadow-sm focus:ring-green-400 focus:border-green-500 text-green-800 p-3 cursor-pointer"
        >
          <option value="hill station">Hill Station</option>
          <option value="spiritual">Spiritual</option>
          <option value="adventure">Adventure</option>
          <option value="trekking">Trekking</option>
          <option value="wildlife">Wildlife</option>
          <option value="ski resort">Ski Resort</option>
          <option value="nature">Nature</option>
          <option value="pilgrimage">Pilgrimage</option>
          <option value="cultural">Cultural</option>
          <option value="scenic">Scenic</option>
        </select>
        <p class="text-sm text-gray-500 mt-1">Hold Ctrl (Cmd on Mac) to select multiple options.</p>
      </div>

      <!-- Season -->
      <div>
        <label for="season" class="block text-gray-700 font-semibold mb-3">Preferred Travel Season:</label>
        <select
          id="season"
          name="season"
          required
          class="w-full border border-green-300 rounded-md shadow-sm focus:ring-green-400 focus:border-green-500 text-green-800 p-3 cursor-pointer"
        >
          <option value="summer">Summer</option>
          <option value="monsoon">Monsoon</option>
          <option value="winter">Winter</option>
          <option value="autumn">Autumn</option>
        </select>
      </div>

      <!-- Budget slider -->
      <div>
        <label for="budget" class="block text-gray-700 font-semibold mb-3">Budget (â‚¹):</label>
        <input
          type="range"
          id="budget"
          name="budget"
          min="1000"
          max="50000"
          step="500"
          value="15000"
          class="w-full cursor-pointer accent-green-500"
          oninput="budgetOutput.value = this.value"
        />
        <output
          id="budgetOutput"
          class="block text-green-700 font-bold mt-2 text-lg text-center"
        >
          15000
        </output>
      </div>

      <!-- Duration -->
      <div>
        <label for="duration" class="block text-gray-700 font-semibold mb-3">Trip Duration (days):</label>
        <input
          type="number"
          id="duration"
          name="duration"
          min="1"
          max="30"
          value="5"
          required
          class="w-full border border-green-300 rounded-md shadow-sm focus:ring-green-400 focus:border-green-500 text-green-800 p-3"
        />
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-extrabold py-3 rounded-xl shadow-lg shadow-green-300"
      >
        Show Recommendations
      </button>
    </form>
  </div>
</body>
</html>
